<div class="container">
  <h1 class="text-primary">Escítala Espartana</h1>

  <form>
    <div class="form-group">
      <div class="mb-3">
        <label>Mensaje Original:</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="mensaje"
          name="mensaje"
        />
      </div>

      <div class="md-3">
        <label>Número de Líneas:</label>
        <input
          type="number"
          class="form-control"
          id="lineas"
          name="lineas"
          [(ngModel)]="lineas"
        />
      </div>
      <div class="md-3 botones">
          <button
            type="button"
            class="btn btn-primary"
            (click)="cifrarMensaje()"
          >
            Cifrar Mensaje
          </button>

          <button
            type="button"
            class="btn btn-primary"
            (click)="descifrarMensaje()"
          >
            Descifrar Mensaje
          </button>
      </div>

      <div class="form-group mt-3">
        <label for="resultado"> Resultado: </label>
        <textarea class="form-control" id="resultado" rows="3" readonly>{{
          resultado
        }}</textarea>
      </div>
    </div>
  </form>
</div>
